<!DOCTYPE HTML>
<html>
<head>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <title>Reef Status</title>

    <script type="text/javascript">
        if (navigator.userAgent.match("iPad")) {
            location.replace("ipadnew.html);
        } else if (navigator.userAgent.match("Android") || navigator.userAgent.match("iPhone") || navigator.userAgent.match("iPod")) {
            location.replace("iphonenew.html);
        } else if (navigator.userAgent.match("BlackBerry")) {
            location.replace("mobile.html);
        } else {
            location.replace("reefstatus.html);
        }
        
    </script>
</head>
<body>
</body>
</html>
